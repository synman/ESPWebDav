<!DOCTYPE html 
      PUBLIC "-//W3C//DTD HTML 4.01//EN"
      "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en-US">
    <head profile="http://www.w3.org/2005/10/profile">
        <link rel="icon" 
            type="image/x-icon" 
            href="http://{host}.local/favicon.ico">
        <title>ESPWebSvr Administration</title>
    </head>
    <body>
        <table>
            <tr height="50px">
                <td colspan="2" align="center">
                    <b>ESPWebSvr Setup Form</b>
                </td>
            </tr>
            <tr>
                <td>Hostname:</td>
                <td><input id='host' type='text' value='{host}'/></td>
            </tr>
            <tr>
                <td>SSID:</td>
                <td><input id='ssid' type='text' value='{ssid}'/></td>
            </tr>
            <tr>
                <td>Passcode:</td>
                <td><input id='pass' type='password' value='{pass}'/></td>
            </tr>
            <tr height="50px">
                <td><input type='submit' onclick='save()' value='Save'/></td>
                <td><input type='submit' onclick='reboot()' value='Reboot'/></td>
            </tr>
        </table>
        <br> 
        <hr>
        <table>
            <tr height="50px">
                <td align="center">
                    <b>ESPWebSvr File Upload Form</b>
                </td>
            </tr>
            <tr>
                <td>
                    <b>Upload to SD Card</b><br>
                    <br>
                    <form method="post" enctype="multipart/form-data" action="/uploadsd">
                        Destination Directory<br>
                        <input type="text" value="/" name="path"/><br><br>
                        <input type="file" name="name">
                        <input class="button" type="submit" value="Upload">
                    </form>            
                </td>
            </tr>
            <tr><td>&nbsp;</td></tr>
            <tr><td>&nbsp;</td></tr>
            <tr>
                <td>
                    <b>Upload to LittleFS Partition</b><br><br>
                    <form method="post" enctype="multipart/form-data" action="/uploadfs">
                        Destination Directory<br>
                        <input type="text" value="/" name="path"/><br><br>
                        <input type="file" name="name">
                        <input class="button" type="submit" value="Upload">
                    </form>            
                </td>
            </tr>
        </table>
        <br> 
        <hr>
        <br>
        <a href="/sd">Show SD Card Files</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/fs">Show LittleFS Files</a>

    </body>

	<script language='javascript'>
        function save() { window.location.href=location.protocol + '//' + location.host + '/save/' + host.value + '/' + ssid.value + '/' + pass.value; }
        function reboot() { window.location.href=location.protocol + '//' + location.host + '/reboot'; }
	</script>
</html>
